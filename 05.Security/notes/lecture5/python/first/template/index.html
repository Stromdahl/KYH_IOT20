<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Site</title>
</head>
<body>
    <h1>Welcome {{ name }}!</h1>
    <h2>Search for an item</h2>
    <form action="?" method="get" onsubmit="search(); return false;">
        <input type="text" id="searchItem" placeholder="Item to search for" /> <br />
        <input type="submit" value = "Search">
    </form>

<table id="results">
    <th> Name </th>
    <th> Quantity </th>
    <th> Price </th>
</table>

    <script>
        function search() {
            let item = document.getElementById("searchItem").value;

            $.ajax('/api/v1.0/store_api/' + item, {
                method: 'get'
            }).done(function (res) {
                $(res).each(function (item) {
                    console.log(item);
                });
            });
        }
    </script>

</table>
</body>
</html>
